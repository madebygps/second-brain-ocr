line-length = 120

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]
ignore = [
    "SIM117",    # Allow nested with statements in tests for readability
]

# Don't require type annotations - this is a personal project
per-file-ignores = {"tests/*" = ["ANN"], "scripts/*" = ["ANN"]}

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
